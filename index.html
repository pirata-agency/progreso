function buscar(){
  const pass = document.getElementById('password').value.trim();
  const tipo = document.getElementById('tipoTabla').value;
  const datos = tipo === 'monedas' ? tablaMonedas : tablaHoras;
  const result = datos.find(d => d.Contrase√±a === pass);
  const error = document.getElementById('error');

  if(result){
    document.getElementById('login').style.display = 'none';
    document.getElementById('resultado').style.display = 'block';
    mostrarResultado(result);
  } else {
    error.textContent = 'Contrase√±a incorrecta o tipo de tabla equivocado';
  }
}

function mostrarResultado(dato){
  const tabla = document.getElementById('tablaResultado');
  tabla.innerHTML = '';
  const headers = Object.keys(dato);
  let thead = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
  let row = '<tr>' + headers.map(h => `<td>${dato[h]}</td>`).join('') + '</tr>';
  tabla.innerHTML = thead + row;
}
